<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Catálogo de Categorías{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Lista de Categorías</h1>

      <form
        name="formSearch"
        method="POST"
        action="{{ url_for('buscar_categoria') }}"
        class="search mb-4"
        autocomplete="off"
      >
        <div class="input-group">
          <input
            type="search"
            name="buscar"
            class="form-control"
            placeholder="Buscar por nombre"
            required
          />
          <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
      </form>

      <div
        class="modal fade"
        id="agregarModal"
        tabindex="-1"
        aria-labelledby="agregarModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="agregarModalLabel">
                Agregar Categoría
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <form action="/agregar" method="POST" class="mb-6">
                <input
                  type="text"
                  name="nombre"
                  class="w-full p-3 mb-4 border border-gray-300 rounded"
                  placeholder="Nombre de la categoría"
                  required
                />
                <button
                  type="submit"
                  class="w-full bg-blue-500 text-white p-3 rounded"
                >
                  Agregar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
